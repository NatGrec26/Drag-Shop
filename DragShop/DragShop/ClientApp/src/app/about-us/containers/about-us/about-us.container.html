<br>
<div class="general-letter">
    <label>Usted está en: <i class="fa fa-home" [routerLink]='["/"]'> Inicio</i> / Sobre nosotros</label>
</div>
<br>
<h1 class="page-title general-letter">Sobre Drag&Shop</h1>
<br>
<div class="row">
    <h1 class="h1dif">Historia de Drag&Shop</h1>
    <hr class="my-4">
    <div class="general-letter" *ngIf="historyData" >
        {{historyData.companyInformationDescription}}
    </div>
    <div class="general-letter">
    </div>
</div>

<div class="row">
    <section id="slider">
        <input type="radio" name="slider" id="slide-1-radio" checked />
        <input type="radio" name="slider" id="slide-2-radio" />
        <input type="radio" name="slider" id="slide-3-radio" />
        <div class="slides">
            <div class="slide">

                <img src="assets/img/m1.jpg" style="height: 100%;" width="100%" alt="slide-1" />
            </div>
            <div class="slide">

                <img src="assets/img/m2.jpg" style="height: 100%;" width="100%" alt="slide-1" />
            </div>
            <div class="slide">

                <img src="assets/img/m3.png" style="height: 100%;" width="100%" alt="slide-1" />
            </div>
        </div>
        <div class="prev-arrow arrow">
            <label for="slide-1-radio" id="prev-1-arrow">
                <i class="fa fa-arrow-left"></i>
                <span class="thumb">
                    <img src="assets/img/m1.jpg" style="height: 100%;" width="100%" alt="slide-1-thumb" />
                </span>
            </label>
            <label for="slide-2-radio" id="prev-2-arrow">
                <i class="fa fa-arrow-left"></i>
                <span class="thumb">
                    <img src="assets/img/m2.jpg" style="height: 100%;" width="100%" alt="slide-2-thumb" />
                </span>
            </label>
            <label for="slide-3-radio" id="prev-3-arrow">
                <i class="fa fa-arrow-left"></i>
                <span class="thumb">
                    <img src="assets/img/m3.JPG" style="height: 100%;" width="100%" alt="slide-3-thumb" />
                </span>
            </label>
        </div>
        <div class="next-arrow arrow">
            <label for="slide-1-radio" id="next-1-arrow">
                <i class="fa fa-arrow-right"></i>
                <span class="thumb">

                    <img src="assets/img/m1.jpg" style="height: 100%;" width="100%" alt="slide-1-thumb" />
                </span>
            </label>
            <label for="slide-2-radio" id="next-2-arrow">
                <i class="fa fa-arrow-right"></i>
                <span class="thumb">

                    <img src="assets/img/m2.jpg" style="height: 100%;" width="100%" alt="slide-2-thumb" />
                </span>
            </label>
            <label for="slide-3-radio" id="next-3-arrow">
                <i class="fa fa-arrow-right"></i>
                <span class="thumb">

                    <img src="assets/img/m3.jpg" style="height: 100%;" width="100%" alt="slide-3-thumb" />
                </span>
            </label>
        </div>

    </section>
</div>
<div class="general-letter">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</div>
<br>
<br>

<br>
<hr class="my-4">
<div class="row">
    <div class="col divPad">
        <h1 class="h1dif general-letter">Misión Drag&Shop </h1>
        <hr class="my-4">
        <div class="general-letter" *ngIf="misionData">
                {{misionData.companyInformationDescription}}
            <!--Ofrecer al cliente el mejor servicio, variedad y calidad de productos Drag en Costa Rica.
            Donde el valor del producto sea de satisfacción para el cliente.-->
        </div>
    </div>

    <div class="col divPad">
        <h1 class="h1dif general-letter">Visión Drag&Shop </h1>
        <hr class="my-4">
        <div class="general-letter" *ngIf="visionData">
                {{visionData.companyInformationDescription}}
            <!--En cinco años nos vemos siendo la marca Drag número uno en Costa Rica que elimina barreras,
            promoviendo la inclusión social y ofreciendo productos de calidad.-->
        </div>
    </div>
</div>
