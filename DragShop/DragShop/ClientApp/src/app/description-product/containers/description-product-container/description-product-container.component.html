<div class="container">
  <br>
  <br>
 <form [formGroup]="detailProductForm">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="assets/img/m1.jpg" /></div>
						  <div class="tab-pane" id="pic-2"><img src="assets/img/m1.jpg"/></div>
						  <div class="tab-pane" id="pic-3"><img src="assets/img/m1.jpg" /></div>
						  <div class="tab-pane" id="pic-4"><img src="assets/img/m1.jpg" /></div>
						  <div class="tab-pane" id="pic-5"><img src="assets/img/m1.jpg" /></div>
            </div>
            
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="assets/img/m1.jpg" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img  src="assets/img/m1.jpg"  /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="assets/img/m1.jpg" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="assets/img/m1.jpg" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="assets/img/m1.jpg" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">Brochas</h3>
						
						<p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
						<h4 class="price">current price: <span>$180</span></h4>
   
            <div class="row margin-top">
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="btn btn-dark btn-sm" (click)="less()" id="minus-btn" data-type="minus"><i class="fa fa-minus"></i></div>
                    </div>
                    <input formControlName="quantity" type="text" id="currentQuantity" [(ngModel)]="currentQuantity" name="currentQuantity"
                        class="form-control input-number" min="1" max="70">
                    <div class="input-group-prepend">
                        <div class="btn btn-dark btn-sm" (click)="plus()" id="plus-btn" data-type="plus"><i class="fa fa-plus"></i></div>
                    </div>
                </div>
            </div>
          </div>

        			<div class="row action">
                  <div class="col-md-4">
              <button [routerLink]="['/shopping-cart']" routerLinkActive="router-link-active" (click)="onSubmitProduct()" class="add-to-cart btn btn-default" type="button">Agregar a la compra</button>
            </div>
            </div>
            
					</div>
				</div>
      </div>
      <br>
  <br>
  </form>
  </div>
